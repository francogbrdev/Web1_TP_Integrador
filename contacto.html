    <div class="container">

   
        <form id="contactForm">
          <div class="form-group">
            <h1>Formulario de Contacto</h1>
          <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required maxlength="50">
              <span class="error" id="nombre-error"></span>
     </div>
     <div class="form-group">
           <label for="telefono">Tel√©fono:</label>
           <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" maxlength="10" placeholder="Ej: 1234567890">
           <span class="error" id="telefono-error"></span>
     </div>
     <div class="form-group">
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>
           <span class="error" id="email-error"></span>
     </div>
     <div class="form-group">
           <label for="mensaje">Mensaje:</label>
           <textarea id="mensaje" name="mensaje" required maxlength="500"></textarea>
           <span class="error" id="mensaje-error"></span>
     </div>
     <button type="submit">Enviar</button>
    </form>
    <div id="result" class="hidden">
        <h2>Datos enviados:</h2>
        <div id="datos-enviados"></div>
    </div>
    </div>
